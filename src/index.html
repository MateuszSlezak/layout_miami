<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="styles/main.scss">
    <script src="scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">


      <nav>
        <div class="navigation">
          <span class ="header__logo">THE <br> MET</span>
          <div class ="navigation__icons">
            <div class="phone-numbers">
              <p class="phone_numbers__number">
                    The Met Fifth Avenue <br>+1 212-535-7710
              </p>
              <p class="phone_numbers__number">
                    The Met Cloisters <br>+1 212-923-3700
              </p>
            </div>
            <div class="navigation__phone">
              <img
                class="navigation__icon"
                src="./images/Icon-Phone-call.png"
                alt="Phone call icon"
                >
            </div>
            <a class="navigation__burger" href="#menu">
              <img
              class="navigation__burger-icon"
              src="./images/Icon-Burger-menu.png"
              alt="navigation-burger"
              >
            </a>
          </div>




        </div>
      </nav>
    </header>

  </body>
</html>
