<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
     <span class = header__logo>THE <br> MET</span>
      <h1 class="header__title">Welcome <br> to The MET</h1>
      <nav>
        <div class="navigation__icons">
          <div class="navigation__phone">
              <img class="navigation__icon" src="images/photos/Icon-Phone-call.jpg" alt="Phone call icon">
          </div>
          <div class="phone-numbers">
              <p class="phone_numbers__number">
                  The Met Fifth Avenue <br>+1 212-535-7710
              </p>
              <p class="phone_numbers__number">
                  The Met Cloisters <br>+1 212-923-3700
              </p>
          </div>
          <a class="navigation__burger" href="#menu">
              <span class="navigation__burger--label">Open menu</span>
          </a>

      </div>
      </nav>
     </header>

  </body>
</html>
